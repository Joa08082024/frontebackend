<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizador de Texto e Imagens</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Alterado para flex-start para que os itens sejam alinhados ao topo */
            min-height: 100vh; /* Garante que a tela ocupe pelo menos a altura total */
            margin: 0;
            padding: 20px; /* Adiciona padding para não colar o conteúdo nas bordas */
        }
        .control-panel {
            margin-bottom: 20px; /* Espaçamento inferior */
            display: flex;
            flex-direction: column; /* Alinha os controles em coluna */
            width: 100%; /* Ocupa 100% da largura */
            max-width: 600px; /* Limita a largura máxima para uma melhor apresentação */
        }
        #text-box {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            width: 100%; /* Ocupa 100% da largura */
            max-width: 600px; /* Limita a largura máxima */
        }
        .button-group {
            margin: 20px;
            display: flex;
            flex-wrap: wrap; /* Permite que os botões se movam para a linha seguinte se não houver espaço */
            justify-content: center; /* Centraliza os botões */
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .tab-buttons {
            margin: 10px 0;
        }
        .tab-buttons button {
            padding: 10px;
            margin-right: 5px;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Personalizador de Texto e Imagens</h1>

    <div class="control-panel">
        <label for="input-text">Texto:</label>
        <input type="text" id="input-text" value="Texto Personalizável">

        <label for="font-family">Fonte do Texto:</label>
        <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Roboto">Roboto</option>
            <option value="Arial Black">Arial Black</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Impact">Impact</option>
        </select>

        <label for="font-color">Cor do Texto:</label>
        <input type="color" id="font-color" value="#000000">

        <label for="font-size">Tamanho da Fonte:</label>
        <input type="number" id="font-size" value="20" min="10" max="100">

    </div>

    <a href="corfundo.html" class="botao">Cor de fundo pagina </a>


    <div id="text-box">Texto Personalizável</div>
    <div id="image-container"></div>

    <div class="button-group">
        <button onclick="moveText('left')">Esquerda</button>
        <button onclick="moveText('right')">Direita</button>
        <button onclick="moveText('up')">Cima</button>
        <button onclick="moveText('down')">Baixo</button>
    </div>


    <div id="generated-code">
        <h2>Código Gerado:</h2>
        <div class="tab-buttons">
            <button class="tablinks" onclick="openTab(event, 'HTML')">HTML</button>
            <button class="tablinks" onclick="openTab(event, 'CSS')">CSS</button>
            <button class="tablinks" onclick="openTab(event, 'JavaScript')">JavaScript</button>
        </div>

        <div id="HTML" class="tabcontent">
            <pre id="html-code"></pre>
        </div>

        <div id="CSS" class="tabcontent" style="display:none">
            <pre id="style-code"></pre>
        </div>

        <div id="JavaScript" class="tabcontent" style="display:none">
            <pre id="js-code"></pre>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
